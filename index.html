<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>In-Store Guide</title>
  </head>
  <body>
    <div class="container" id="header">
      <img
        src="//cdn.shopify.com/s/files/1/0095/1340/2427/files/desktop-logo2_97afb2c6-4f3f-40a2-ac5d-6bcc06dbe5c0_400x.png?v=1560278115"
        itemprop="logo"
      />
    </div>

    <div class="container" id="body-text">
      <p>Select a folder to get started</p>
    </div>

    <div class="container" id="by-style-page" style="display: none;">
      <h1>By Style</h1>
      <div class="container"></div>
    </div>

    <div class="container" id="by-color-page" style="display: none;">
      <h1>By Color</h1>
    </div>

    <div
      class="container"
      id="by-special-requirements-page"
      style="display: none;"
    >
      <h1>By Special Requirements</h1>
    </div>

    <div class="container" id="by-price-page" style="display: none;">
      <h1>By Price</h1>
    </div>

    <div class="container" id="by-fit-page" style="display: none;">
      <h1>By Fit</h1>
    </div>

    <div class="container" id="by-arch-type-page" style="display: none;">
      <h1>By Arch-Type</h1>
    </div>

    <div class="container" id="media-grid">
      <div class="wrapper">
        <div class="child" id="box1"></div>
        <p id="by-style">By Style</p>
      </div>
      <div class="wrapper">
        <div class="child" id="box2"></div>
        <p id="by-color">By Color</p>
      </div>
      <div class="wrapper">
        <div class="child" id="box3"></div>
        <p id="by-special-requirements">By Special Requirements</p>
      </div>
      <div class="wrapper">
        <div class="child" id="box4"></div>
        <p id="by-price">By Price</p>
      </div>
      <div class="wrapper">
        <div class="child" id="box5"></div>
        <p id="by-fit">By Fit</p>
      </div>
      <div class="wrapper">
        <div class="child" id="box6"></div>
        <p id="by-arch-type">By Arch-Type</p>
      </div>
    </div>

    <div class="footer">
      <div id="footerimg">
        <img
          src="https://cdn.shopify.com/s/files/1/0095/1340/2427/files/footer-logo.png?13347206295676184098"
        />
      </div>
      <div id="footertext">
        <p>COPYRIGHT &copy; 2020 CHARLESTON SHOE COMPANY</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
