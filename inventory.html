<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Manage Inventory</title>
  </head>
  <body>
    <div id="button">
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="window.location.href = 'index.html'"
      >
        home
      </button>
    </div>
    <div class="container" id="header">
      <img
        src="//cdn.shopify.com/s/files/1/0095/1340/2427/files/desktop-logo2_97afb2c6-4f3f-40a2-ac5d-6bcc06dbe5c0_400x.png?v=1560278115"
        itemprop="logo"
        onclick="window.location.href = 'index.html'"
      />
    </div>
    <div class="container">
      <p>Add to Inventory</p>
    </div>
    <div class="form">
      <form id="inventory">
        <div class="form-group">
          <label for="exampleInputEmail1">Name of Shoe</label>
          <input
            type="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Atlantic"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            aria-describedby="emailHelp"
            placeholder="125"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Type of Shoe</label>
          <input
            type="name"
            class="form-control"
            id="type"
            aria-describedby="emailHelp"
            placeholder="Sandal"
          />
        </div>

        <!-- COLORS -->
        <div class="form-group" id="check-label">
          <label for="Color">Colors</label>
        </div>

        <div class="colorGrid">
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="black"
              />
              <label class="form-check-label" for="exampleCheck1">Black</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="white"
              />
              <label class="form-check-label" for="exampleCheck1">White</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="coral"
              />
              <label class="form-check-label" for="exampleCheck1">Coral</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="tobacco"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Tobacco</label
              >
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="red"
              />
              <label class="form-check-label" for="exampleCheck1">Red</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="navy"
              />
              <label class="form-check-label" for="exampleCheck1">Navy</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="denim"
              />
              <label class="form-check-label" for="exampleCheck1">Denim</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="black-linen"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Black Linen</label
              >
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="linen"
              />
              <label class="form-check-label" for="exampleCheck1">Linen</label>
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="red-linen"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Red Linen</label
              >
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="navy-linen"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Navy Linen</label
              >
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="gold-woven"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Gold Woven</label
              >
            </div>
          </div>
          <div class="form-check">
            <div class="colorOption">
              <input
                type="checkbox"
                class="form-check-input color-choice-selector"
                id="silver-woven"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Silver Woven</label
              >
            </div>
          </div>
        </div>
        <label for="basic-url">Add New Color</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="newcolorname"
            placeholder="Add a new color"
            aria-label="Add a new color"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span
              class="input-group-text"
              id="addnewcolor"
              style="cursor: pointer;"
              >+</span
            >
          </div>
        </div>
        <br />

        <!-- MACHINE WASH -->

        <div class="form-group" id="check-label">
          <label for="machine-wash">Machine Wash</label>
        </div>

        <div class="form-check">
          <div class="machineWash">
            <input
              type="radio"
              name="johndoe"
              class="form-check-input"
              id="machine-wash"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Machine Wash</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="machineWash">
            <input
              type="radio"
              name="johndoe"
              class="form-check-input"
              id="hand-wash"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Hand Wash</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="machineWash">
            <input
              type="radio"
              name="johndoe"
              class="form-check-input"
              id="neither-nor-wash"
            />
            <label class="form-check-label" for="exampleCheck1">Neither</label>
          </div>
        </div>

        <!-- SIZE -->

        <div class="form-group" id="check-label">
          <label for="size">Size</label>
        </div>
        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="bradtraversy"
              class="form-check-input"
              id="size-up"
            />
            <label class="form-check-label" for="exampleCheck1" id="size-up"
              >Size-Up</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="bradtraversy"
              class="form-check-input"
              id="size-down"
            />
            <label class="form-check-label" for="exampleCheck1" id="size-down"
              >Size-Down</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="bradtraversy"
              class="form-check-input"
              id="size-neither"
            />
            <label class="form-check-label" for="exampleCheck1" id="no-label"
              >Neither</label
            >
          </div>
        </div>

        <!-- FIT -->

        <div class="form-group" id="check-label">
          <label for="size">Fit</label>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="hughjass"
              class="form-check-input"
              id="wide"
            />
            <label class="form-check-label" for="exampleCheck1" id="wide"
              >Wide</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="hughjass"
              class="form-check-input"
              id="narrow"
            />
            <label class="form-check-label" for="exampleCheck1" id="narrow"
              >Narrow</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="hughjass"
              class="form-check-input"
              id="fit-neither"
            />
            <label class="form-check-label" for="exampleCheck1" id="no-label"
              >Neither</label
            >
          </div>
        </div>

        <div class="form-group" id="check-label">
          <label for="size">Arch-Type</label>
        </div>

        <!-- ARCH TYPE -->

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="applewood"
              class="form-check-input"
              id="high-arch"
            />
            <label class="form-check-label" for="exampleCheck1"
              >High Arch</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="applewood"
              class="form-check-input"
              id="low-arch"
            />
            <label class="form-check-label" for="exampleCheck1">Low Arch</label>
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="radio"
              name="applewood"
              class="form-check-input"
              id="arch-neither"
            />
            <label class="form-check-label" for="exampleCheck1" id="no-label"
              >Neither</label
            >
          </div>
        </div>

        <!-- PLANTAR BOY -->

        <div class="form-group" id="check-label">
          <label for="size">Medical Requirements</label>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="checkbox"
              name="johnapplewood"
              class="form-check-input"
              id="plantar"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Plantar Fascitis</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="checkbox"
              name="johnapplewood"
              class="form-check-input"
              id="bonespurs"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Bone Spurs</label
            >
          </div>
        </div>

        <div class="form-check">
          <div class="size">
            <input
              type="checkbox"
              name="johnapplewood"
              class="form-check-input"
              id="bunions"
            />
            <label class="form-check-label" for="exampleCheck1" id="no-label"
              >Bunions</label
            >
          </div>
        </div>

        <!-- IMAGE -->

        <div class="form-group">
          <label for="exampleInputEmail1">Link to Image</label>
          <input
            type="name"
            class="form-control"
            id="image-link"
            aria-describedby="emailHelp"
            placeholder="Link to image"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          id="submit-button"
          onclick="saveFile()"
        >
          Submit
        </button>
      </form>
    </div>

          <input

        </div>

        <button type="button" class="btn btn-primary">

    <div class="footer">
      <div id="footerimg">
        <img
          src="https://cdn.shopify.com/s/files/1/0095/1340/2427/files/footer-logo.png?13347206295676184098"
        />
      </div>
      <div id="footertext">
        <p>COPYRIGHT &copy; 2020 CHARLESTON SHOE COMPANY</p>
      </div>
    </div>

    <script src="inventory.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
